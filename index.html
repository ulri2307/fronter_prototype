<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronter prototype</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://use.typekit.net/znm7slf.css">
</head>

<body>
    <section id="kea_splash">
        <img src="icon/kea.svg" alt="kea">
    </section>

    <section id="login">
        <div class="username">
            <input type="email" placeholder="USERNAME">
        </div>

        <div class="password">
            <input type="password" placeholder="PASSWORD">
            <a href="https://kea.dk/">Forgotten password?</a>
        </div>

        <div class="login">
            <a href="home.html">LOGIN</a>
        </div>

        <div class="facebook_login">
            <img src="icon/facebook.svg" alt="facebook">
            <a href="https://www.facebook.com/">LOGIN WITH FACEBOOK</a>
        </div>
    </section>

    <script src="login.js"></script>
</body>

</html>
